                    y: 50,
                    duration: 0.5
                });
            }
        });
        
        // Show results
        function showResults() {
            const percentage = Math.round((score / quizData.length) * 100);
            scoreElement.textContent = `${percentage}%`;
            
            // Determine message and GIF based on score
            let message, gif;
            if (percentage >= 90) {
                message = messages.high[Math.floor(Math.random() * messages.high.length)];
                gif = gifs.high;
            } else if (percentage >= 60) {
                message = messages.medium[Math.floor(Math.random() * messages.medium.length)];
                gif = gifs.medium;
            } else {
                message = messages.low[Math.floor(Math.random() * messages.low.length)];
                gif = gifs.low;
            }
            
            messageElement.textContent = message;
            gifContainer.innerHTML = `<img src="${gif}" alt="Result GIF">`;
            
            // Generate share link
            shareLink.textContent = `${window.location.href.split('?')[0]}?name=${encodeURIComponent(userName)}&score=${percentage}`;
            
            // Hide quiz page and show results
            quizPage.style.display = 'none';
            resultContainer.style.display = 'block';
            
            // Animation for results
            gsap.from(resultContainer, {
                opacity: 0,
                y: 50,
                duration: 0.5
            });
            
            // Confetti for high scores
            if (percentage >= 80) {
                confettiContainer.style.display = 'block';
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                
                setTimeout(() => {
                    confetti({
                        particleCount: 100,
                        spread: 100,
                        origin: { y: 0.6 }
                    });
                }, 500);
                celebrationSound.play(); // Play sound effect
            }
            
            // Score animation
            gsap.from(scoreElement, {
                scale: 0.5,
                duration: 1,
                ease: "elastic.out(1, 0.5)"
            });
        }
        
        // Share button
        shareButton.addEventListener('click', () => {
            shareLink.select();
            document.execCommand('copy');
            
            // Show copied message
            const originalText = shareLink.textContent;
            shareLink.textContent = "Copied to clipboard! 📋";
            
            setTimeout(() => {
                shareLink.textContent = originalText;
            }, 2000);
        });
        
        // Restart quiz
        restartButton.addEventListener('click', () => {
            // Reset quiz state
            currentQuestionIndex = 0;
            score = 0;
            selectedOption = null;
            
            // Hide results and show landing page
            resultContainer.style.display = 'none';
            landingPage.style.display = 'block';
            confettiContainer.style.display = 'none';
            
            // Animation
            gsap.from(landingPage, {
                opacity: 0,
                y: 50,
                duration: 0.5
            });
        });
        
        // Check for shared score in URL
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sharedName = urlParams.get('name');
            const sharedScore = urlParams.get('score');
            
            if (sharedName && sharedScore) {
                userNameInput.value = sharedName;
                alert(`${sharedName} scored ${sharedScore}% on the friendship quiz! Can you beat them?`);
            }
            
            // Add more floating emojis dynamically
            for (let i = 0; i < 10; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-float';
                emoji.textContent = ['💖', '✨', '🎯', '🌈', '👯', '🎉', '🦄', '🍕', '🐶', '🦋'][i];
                emoji.style.top = `${Math.random() * 100}%`;
                emoji.style.left = `${Math.random() * 100}%`;
                emoji.style.animationDelay = `${Math.random() * 5}s`;
                emoji.style.fontSize = `${Math.random() * 2 + 1.5}rem`;
                document.body.appendChild(emoji);
            }
        });
    </script>
</body>
</html>
